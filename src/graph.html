  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
    }
    .container {
      margin-top: 3rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .chart-container {
      position: relative;
      height: 60vh;
      margin: 1rem 0;
    }
    .btn-custom {
      background-color: #4caf50;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      text-align: center;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #45a049;
    }
    .footer {
      margin-top: 2rem;
      text-align: center;
    }
    .footer p {
      font-size: 0.9rem;
      color: #ddd;
    }
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }
    .loading-spinner .spinner-border {
      color: #4caf50;
    }
  </style>
</head>

  <div class="container">
    <div class="header">
      <h1>FocusMate - Weekly Focus Tracker</h1>
      <p>Track your focus time over the last week and stay motivated!</p>
    </div>
    <div class="chart-container">
      <canvas id="focusChart"></canvas>
    </div>
    <div class="text-center">
      <button class="btn btn-custom" id="refreshButton">Refresh Data</button>
    </div>
    <div class="loading-spinner d-none" id="loadingSpinner">
